<div class="text-center">
  <form class="form-signin">
    <h1 class="h4 mb-3 login">Login do Cliente</h1>

    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" id="inputEmail"
           name="email" placeholder="Informe o seu Email"
           class="form-control mb-3"
           [ngClass]="{
           'is-invalid': email.invalid && (email.dirty || email.touched),
           'is-valid': email.invalid && (email.dirty || email.touched)
           }"
           [(ngModel)]="usuario.email"
           #email="ngModel"
           email
           required/>
    <div class="invalid-feedback mb-2" *ngIf="email.invalid && (email.dirty || email.touched)">
      <div *ngIf="email.errors.required">
        Email deve ser preenchido
      </div>
      <div *ngIf="email.errors.email">
        Email nÃ£o esta no formato correto
      </div>
    </div> 

    <label for="inputSenha" class="sr-only">Senha</label>
    <input type="password" id="inputSenha"
           name="senha" placeholder="Senha"
           class="form-control mb-3"
           #senha="ngModel"
           [ngClass]="{
           'is-invalid': senha.invalid && (senha.dirty || senha.touched),
           'is-valid': senha.invalid && (senha.dirty || senha.touched)
           }"
           [(ngModel)]="usuario.senha"
           required/>
    <div class="invalid-feedback mb-2" *ngIf="senha.invalid && (senha.dirty || senha.touched)">
      <div *ngIf="senha.errors.required">
        Senha deve ser informada
      </div>
    </div>
    <button class="btn btn-primary btn-block" type="submit" (click)="entrar()" [disabled]="ativar_spiner">
      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="ativar_spiner"></span>
      Entrar
    </button>
    <div class="alert alert-danger" *ngIf="mensagem">
      {{mensagem}}
    </div>
    <img src="../../../assets/img/Quick-b-logo.png" />

  </form>

</div>
